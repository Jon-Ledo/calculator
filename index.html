<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" type="module" defer></script>
</head>
<body>

  <div class="calculator">
    <div class="calculator-top flex-sb">
      <p class="text">calc</p>
      <div class="setting-container flex">
        <p>theme</p>
        <div class="settings-container">
          <div class="setting-dial flex-sa">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="setting-btns">
            <!-- button settings -->
            <button class="setting setting1 show-red" type="button"></button>
            <button class="setting setting2" type="button"></button>
            <button class="setting setting3" type="button"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- number output -->
    <div class="calculator-output">
      <p class="output">399917</p>
    </div>
    <!-- calculator buttons -->
    <div class="calculator-btns grid">
      <button class="btn num key-color-1" type="button">7</button>
      <button class="btn num key-color-1" type="button">8</button>
      <button class="btn num key-color-1" type="button">9</button>
      <button class="btn key-color-2" type="button">del</button>
      <button class="btn num key-color-1" type="button">4</button>
      <button class="btn num key-color-1" type="button">5</button>
      <button class="btn num key-color-1" type="button">6</button>
      <button class="btn operator key-color-1" type="button">+</button>
      <button class="btn num key-color-1" type="button">1</button>
      <button class="btn num key-color-1" type="button">2</button>
      <button class="btn num key-color-1" type="button">3</button>
      <button class="btn operator key-color-1" type="button">-</button>
      <button class="btn num key-color-1" type="button">.</button>
      <button class="btn num key-color-1" type="button">0</button>
      <button class="btn operator key-color-1" type="button">/</button>
      <button class="btn operator key-color-1" type="button">x</button>
      <button class="btn grid-span1 key-color-2" type="button">reset</button>
      <button class="btn grid-span2 key-color-3" type="button">=</button>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Here's my <a href="https://github.com/Jon-Ledo" target="_blank">github</a>.
    </div>
  </footer>
</body>
</html>
