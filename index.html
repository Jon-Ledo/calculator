<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" type="module" defer></script>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="calculator-top flex-sb">
      <p class="text">calc</p>
      <div class="setting-container flex">
        <p>theme</p>
        <div class="settings">
          <div class="setting flex-sb">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="setting-btns">
            <!-- button settings -->
            <button class="setting setting1" type="button"></button>
            <button class="setting setting2" type="button"></button>
            <button class="setting setting3" type="button"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- number output -->
    <div class="calculator-output">
      <p class="output">399917</p>
    </div>
    <!-- calculator buttons -->
    <div class="calculator-btns grid">
      <button class="btn" type="button">7</button>
      <button class="btn" type="button">8</button>
      <button class="btn" type="button">9</button>
      <button class="btn" type="button">del</button>
      <button class="btn" type="button">4</button>
      <button class="btn" type="button">5</button>
      <button class="btn" type="button">6</button>
      <button class="btn" type="button">+</button>
      <button class="btn" type="button">1</button>
      <button class="btn" type="button">2</button>
      <button class="btn" type="button">3</button>
      <button class="btn" type="button">-</button>
      <button class="btn" type="button">.</button>
      <button class="btn" type="button">0</button>
      <button class="btn" type="button">/</button>
      <button class="btn" type="button">x</button>
      <button class="btn grid-span1" type="button">reset</button>
      <button class="btn grid-span2" type="button">=</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
